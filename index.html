<!DOCTYPE html>
<html>
  <head>
    <title>Star Wars For Fun</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">
          <h1 class="text-uppercase">
            <strong>The Hero Of The Galaxy:</strong>
          </h1>
        </header>
        <div class="imgOfSkywalker">
          <img src="https://media.contentapi.ea.com/content/dam/star-wars-battlefront-2/images/2019/08/swbf2-refresh-hero-large-heroes-page-luke-skywalker-16x9-xl.jpg.adapt.crop1x1.320w.jpg">
        </div>
        <div class="buffer col-12">
          <h2></h2>
          <script>
            fetch('https://swapi.py4e.com/api/people/1/')
              .then(res => {
                return res.json();
              })
              .then(data => {
                  const markup = `${data.name}`;
                  document.querySelector('h1').insertAdjacentHTML('beforeend', markup);
              });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
